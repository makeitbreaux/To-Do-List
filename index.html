<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dc9939e04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1>Briana's To-Do List</h1>
    </header>

    <form>
        
        <input type="text" class="todo-input" />
        
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
       
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>

    </div>




    <script src="app.js">
    </script>
</body>

</html>
